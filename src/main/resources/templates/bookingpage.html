<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://cf.bstatic.com/xdata/images/hotel/max1024x768/217323026.jpg?k=0d4a57bb513611b6831edb48604c96e2254a67f45383ed4f3640120697556820&o=&hp=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .booking-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .booking-form h2 {
            margin-bottom: 20px;
        }
        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .booking-form button {
            background-color: #31e5c9;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #7c2cef;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="booking-form" action="/submit-booking" method="POST">
        <h2>Book Your Stay</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="room">Room Type</label>
        <select id="room" name="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="penthouse">Penthouse</option>
        </select>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>

        <label for="pet">Pet</label>
        <select id="pet" name="pet" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
